<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Birthday Roulette - わいわいバージョン 💪</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- マッチョキャラクター達 -->
    <div class="macho macho-left" id="macho-left">
      <div class="macho-speech" id="speech-left">ナイスバルク！</div>
      <img src="common/img/mattyo1.png" alt="マッチョ1" class="macho-img">
    </div>
    <div class="macho macho-right" id="macho-right">
      <div class="macho-speech" id="speech-right">パンプアップ！</div>
      <img src="common/img/mattyo2.gif" alt="マッチョ2" class="macho-img">
    </div>

    <div class="container">
      <header>
        <div class="logo-badge party">🎉 BIRTHDAY 🎉</div>
        <h1>Roulette</h1>
        <p class="tagline">💪 マッチョと一緒にプレゼントを決めよう！ 💪</p>
        <div class="change-btn-container">
          <button id="change-btn"><a href="index.html">ノーマルモードに戻す</a></button>
        </div>
      </header>

        <section class="input-section">
            <div class="section-label">
              <span class="label-icon">✎</span>
              <span>プレゼントList</span>
            </div>
            <div class="inputs" id="input-container">
                <input type="text" id="gift1" placeholder="プレゼント1 (例: プロテイン)" value="プレゼント1">
                <input type="text" id="gift2" placeholder="プレゼント2 (例: ダンベル)" value="プレゼント2">
            </div>
            <div class="controls">
                <button id="add-btn" class="control-btn">＋ 追加</button>
                <button id="remove-btn" class="control-btn remove">－ 削除</button>
            </div>
        </section>

        <section class="roulette-section">
            <div class="roulette-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel"></div>
                <button id="start-btn" class="center-btn">SPIN</button>
            </div>
        </section>

        <footer class="app-footer">
          <span></span>
        </footer>

      <div id="result-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-macho-celebrate">
            <img src="common/img/mattyo1.png" alt="マッチョ1" class="celebrate-img">
            <img src="common/img/mattyo2.gif" alt="マッチョ2" class="celebrate-img">
          </div>
          <div class="modal-badge">RESULT</div>
          <p class="modal-sub">選ばれたプレゼントは...</p>
          <div id="result-text" class="result-text"></div>
          <div id="modal-candidates" class="modal-candidates"></div>
          <button id="close-modal">OK! 💪</button>
          <button id="replay-btn" class="replay-btn">🔒 もう一回あそぶ</button>
        </div>
      </div>
    </div>

    <div id="confetti-container"></div>
    <script src="script2.js"></script>
  </body>
</html>
