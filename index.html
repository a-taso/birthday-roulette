<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Roulette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎂 Birthday Roulette 🎉</h1>
        <p>素敵なプレゼントをルーレットで決めよう！</p>
      </header>

        <section class="input-section">
            <h2>プレゼント候補を入れてね</h2>
            <div class="inputs" id="input-container">
                <input type="text" id="gift1" placeholder="プレゼント1 (例: 時計)" value="時計">
                <input type="text" id="gift2" placeholder="プレゼント2 (例: 旅行券)" value="旅行券">
                <!-- <input type="text" id="gift3" placeholder="プレゼント3 (例: 美味しいケーキ)" value="美味しいケーキ">
                <input type="text" id="gift4" placeholder="プレゼント4 (例: お手紙)" value="お手紙"> -->
            </div>
            <div class="controls">
                <button id="add-btn" class="control-btn">＋ 追加</button>
                <button id="remove-btn" class="control-btn">－ 削除</button>
            </div>
            <!-- Start button moved to roulette container -->
        </section>

        <section class="roulette-section">
            <div class="roulette-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel">
                    <!-- ルーレットの項目はJavaScriptで生成されます -->
                </div>
                <button id="start-btn" class="center-btn">PLAY</button>
            </div>
        </section>

      <div id="result-modal" class="modal hidden">
        <div class="modal-content">
          <h2>おめでとう！</h2>
          <p>選ばれたプレゼントは...</p>
          <div id="result-text" class="result-text"></div>
          <button id="close-modal">閉じる</button>
        </div>
      </div>
    </div>

    <div id="confetti-container"></div>
    <script src="script.js"></script>
  </body>
</html>
